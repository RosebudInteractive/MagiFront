<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <form action="api/login" method="post">
            <h1>Please sign in</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="login" placeholder="my@mail.com" required
                    autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        <br>
        <a class="btn btn-lg btn-primary btn-block" href="/api/fblogin">Login via facebook</a>
        <a class="btn btn-lg btn-primary btn-block" href="/api/googlelogin">Login via Google</a>
        <a class="btn btn-lg btn-primary btn-block" href="/api/vklogin">Login via VK</a>
        <br>
        <a class="btn btn-lg btn-primary btn-block" href="/regtest">Register</a>
    </div>
</body>

</html>
