<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <form action="api/payments/test" method="post">
            <h1>Оплата</h1>
            <div class="form-group">
                <input style="display:none" name="returnUrl" value="/paymenttest">
            </div>
            <div class="form-group">
                <label for="value">Сумма</label>
                <input class="form-control" name="value" required autofocus>
            </div>
            <div class="form-group">
                <label for="value">Payment method ID</label>
                <input class="form-control" name="payment">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Оплатить</button>
        </form>
    </div>
</body>

</html>
