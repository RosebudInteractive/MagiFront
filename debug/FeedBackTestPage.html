<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="container">
        <form action="api/feedback" method="post">
            <h1>Обратная связь</h1>
            <div class="form-group">
                <label for="email">Контакты</label>
                <input class="form-control" name="sender" id="sender" placeholder="Как с Вами связаться?" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Сообщение</label>
                <textarea class="form-control" name="message" id="message" cols="40" rows="10" placeholder="О чем хотите рассказать?" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfobE8UAAAAAMR-Sj4I2ZYe_N74atRFN5jqhk6t"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
